<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="header-container">
        <h1>New Roommate Form</h1>
        <h5>
            <i>Thank you for taking time to fill this out!</i>
        </h5>
    </div>
    <div class="form">

	    <div id="error" class="error" style="display:none"></div>

      <strong><label for="name">Name</label></strong>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <strong><label for="email">Email</label></strong>
      <input type="text" id="email" name="email" placeholder="Your email" required>

      <strong><label for="age">Age</label></strong>
      <select id="age" name="age" required>
        <option value="">Choose An Age</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
      </select>

      <strong><p>Please select your age:</p></strong>
  <input type="radio" id="h1" name="age" value="30">
  <label for="h1">5'1" - 5'11"</label><br>
  <input type="radio" id="h1" name="age" value="60">
  <label for="h1">6'0" - 6'11"</label><br>  
  

      <strong><label for="chore">Preffered Chore</label></strong><br>
      <input type="checkbox" id="clean" name="clean" value="clean">
      <label for="clean">Clean</label><br>

      <input type="checkbox" id="sweep" name="sweep" value="sweep">
      <label for="sweep">Sweep</label><br>

      <input type="checkbox" id="groceries" name="groceries" value="groceries">
      <label for="groceries">Groceries</label><br>

      <strong><label for="textarea">Any Comments?</label></strong>
      <textarea></textarea>

      <input type="submit" value="Submit" onclick="Validation()">
    </div>
</body>

<script>

  function isEmail(emailAdress){
      let regex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

    if (emailAdress.match(regex)) 
      return true; 

    else 
      return false; 
  }

  function Validation(){
    //assign variables to required input fields
    var name = document.getElementById("name");
    var email = document.getElementById("email");
    var age = document.getElementById("age");
    var errorMessage = ""
    document.getElementById("error").innerHTML = "";

    //logic - If required input fields are valid, display success message.
    //logic - If required input fields are not valid, set input boxes border color to red and display error messages accordingly
    if(name.value.length == 0){
      name.style.borderColor = "red";
      errorMessage += "Name is required";
      document.getElementById("error").innerHTML = "Name is required. ";
      document.getElementById("error").style.display = "block";
    } else{
      name.style.borderColor = "";
    }

    if(email.value.length == 0){
      email.style.borderColor = "red";
      errorMessage += "Email is required";
      document.getElementById("error").innerHTML += "Email is required. ";
      document.getElementById("error").style.display = "block";
    } else if(isEmail(document.getElementById("email").value) == false){
      email.style.borderColor = "red";
      errorMessage += "Email is required";
      document.getElementById("error").innerHTML += "Email is invalid. ";
      document.getElementById("error").style.display = "block";
    } else{
      email.style.borderColor = "";
    }

    if(age.value == ""){
      age.style.borderColor = "red";
      errorMessage += "Age is required";
      document.getElementById("error").innerHTML += "Age is required. ";
      document.getElementById("error").style.display = "block";
    }else{
      age.style.borderColor = "";
    }

    if(errorMessage.length < 1){
      document.getElementById("error").style.display = "none";
      alert("Thanks, " + document.getElementById("name").value + "! Your input has been submitted!");
    }

  }
</script>

</html>
