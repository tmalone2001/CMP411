<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <div class="col">
            <h1>List Creator</h1>
            <p>Word to check:<input placeholder="Enter Here" type="text" id="word"></p>
            <p>List 1 or 2<input placeholder="Enter Here" type="text" id="list1or2"></p>
            <button onclick="myFunction()">Add To List</button>
        </div>
        <div class="col">
            <h1>Table 1</h1>
            <table id="table1">
                <td>List 1: </td>

            </table>
        </div>
        <div class="col">
            <h1>Table 2</h1>
            <table id="table2">
                <td>List 2: </td>
            </table>
        </div>
    </div>
</body>
<script>
    function myFunction() {
        var table1 = document.getElementById("table1");
        var table2 = document.getElementById("table2");
        var selectedList = parseInt(document.getElementById("list1or2").value);
        var word = document.getElementById("word").value;
        var success = true;

        if (isNaN(selectedList)) {
            success = false;
            alert("Please select a list");
        }

        if (word.length < 1){
            success = false;
            alert("Please enter a word")
        }

        if (selectedList != 1 && selectedList != 2) {
            success = false;
            alert("Please enter valid list")
        }

        if(success != false){
            if (selectedList == "1"){
            var row = table1.insertRow(-1);
            var cell1 = row.insertCell(0);
            cell1.innerHTML = word;
            }

            if (selectedList == "2"){
            var row2 = table2.insertRow(-1);
            var cell2 = row2.insertCell(0);
            cell2.innerHTML = word;
            }
        }
    }
</script>
</html>
