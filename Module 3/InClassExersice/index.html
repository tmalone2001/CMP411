<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <div class="col">
            <h1>Table Builder</h1>
            <h2>Form to obtain a value and place it in a table</h2>
            <p>Number to add: <input type="text" id="input"></p>
            <button id="button">Add to Table</button>
        </div>
        <div class="col">
            <h1 id="myTable">Table</h1>
            <table>
                <tr>
                    <td>test</td>
                </tr>
            </table>
            <button>Clear the table</button>
        </div>
    </div>
    <table id="myTable">
        <tr>
            <th>Input Elements</th>
        </tr>
    </table>

    <button onclick="addInput()">Add Input</button>

    <script src="script.js"></script>
</body>
<script>
    function addInput() {
    // Get the table by its ID
    var table = document.getElementById("myTable");

    // Create a new row
    var row = table.insertRow();

    // Create cells for the input elements
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);

    // Create input elements (e.g., text input and button)
    var inputElement = document.createElement("input");
    inputElement.type = "text"; // You can change the input type as needed

    var addButton = document.createElement("button");
    addButton.textContent = "Remove";
    addButton.onclick = function () {
        // Remove the row when the "Remove" button is clicked
        table.deleteRow(row.rowIndex);
    };

    // Append the input elements to the cells
    cell1.appendChild(inputElement);
    cell2.appendChild(addButton);
}
</script>
</html>
