<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Music</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Add Customers</h1><br>
    <form method="post" id="customerForm">
        <div class="row">
            <div class="col">
                <label for="firstName">Song Name</label>
                <input type="text" id="songName" class="form-control" aria-label="Song Name"><br>
                <label for="address">Artist Name</label>
                <input type="text" id="artistName" class="form-control" aria-label="Artist Name"><br>
                <button type="button" class="buttons" onclick="addMusic()" title="Add new row from the text inputs">Add Customer</button>
            </div>
            <div class="col">
                <label for="lastName">Rating</label>
                <input type="text" id="rating" class="form-control" aria-label="Rating"><br>
            </div>
        </div>
    </form>
</body>
</html>
